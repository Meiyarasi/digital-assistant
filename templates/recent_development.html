<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Legal Developments</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Recent Legal Developments</h1>
        <div class="list-group mt-3">
            <!-- Iterate over recent legal developments -->
            {% for development in recent_development %}
                <a href="#" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ development['title'] }}</h5>
                    <p class="mb-1">{{ development['description'] }}</p>
                    <small>{{ development['date'] }}</small>
                </a>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
