<div class="container-fluid">
    <h1 class="mt-5 text-center styled-heading" > Justice Connect!</h1>
    <div class="welcome-box" >
    
        <marquee behavior="scroll" direction="left" scrollamount="3" style="width: 500px;">

        </marquee>

    <div id="chat-widget" class="card-position-fixed shadow d-none scrolling-div">
        <div class="card-header bg-primary text-white">
            Chatbot
        </div>
        <div class="card-body" id="chat-widget-messages">

        </div>
        <div class="card-footer">
            <input type="text" class="form-control" id="chat-widget-input" placeholder="Type your message"><br>
           
            <button id="speech-to-text" class="btn btn-primary" style="margin-left: 10px;">ðŸŽ¤</button>
            <button id="text-to-speech" class="btn btn-primary" style="margin-left: 10px;">ðŸ”Š</button>

</div>

<script>
    $(document).ready(function(){
        // Load chat history from session storage when the page loads
        loadChatHistory();

        // Function to load chat history from session storage
        function loadChatHistory() {
            let chatHistory = JSON.parse(sessionStorage.getItem("chatHistory")) || [];
            chatHistory.forEach(function(entry) {
                $("#chat-widget-messages").append("<div><strong>" + entry.sender + ":</strong> " + entry.message + "</div>");
            });
        }

        // Function to save chat message to session storage
        function saveMessage(sender, message) {
            let chatHistory = JSON.parse(sessionStorage.getItem("chatHistory")) || [];
            chatHistory.push({ sender: sender, message: message });
            sessionStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

            // Function to clear chat history from session storage upon logout
        function clearChatHistory() {
            sessionStorage.removeItem("chatHistory");
        }

        
        let recognition = null; // Declare recognition outside the function to be able to control it globally
        let synth = window.speechSynthesis;
        let utterance = new SpeechSynthesisUtterance();
        utterance.onend = function() {
            $("#text-to-speech").removeClass("active");
        };

        $("#chat-widget-button").on("click",function(){
            $("#chat-widget").toggleClass("d-none")
        });

        $("#chat-widget-close-button").on("click",function(){
            $("#chat-widget").addClass("d-none")
        });

        $("#chat-widget-input").keypress(function(event){
            if(event.which === 13){
                sendMessage();
            }
        });


        $('#translate-btn').on('click', function() {
                // Get the content of the div
              
                 new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'ta,hi', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'translate-btn');
                
         });


        $('#speech-to-text').click(function() {
            if (!recognition) {
                recognition = new webkitSpeechRecognition() || speechRecognition();
                recognition.lang = 'en-US';
                recognition.onresult = function(event) {
                    const userMessage = event.results[0][0].transcript;
                    $("#chat-widget-input").val(userMessage);
                    sendMessage(); // Send the recognized speech as message
                };
                recognition.onerror = function(event) {
                    console.error('Speech recognition error occurred: ' + event.error);
                };
            }
            if ($("#speech-to-text").hasClass("active")) {
                recognition.stop();
                $("#speech-to-text").removeClass("active");
            } else {
                recognition.start();
                $("#speech-to-text").addClass("active");
            }
        });

        $('#text-to-speech').click(function() {
            const botResponse = $('#chat-widget-messages').children().last().find('.bot-response').text();
            if (botResponse) {
                if ($("#text-to-speech").hasClass("active")) {
                    synth.cancel();
                    $("#text-to-speech").removeClass("active");
                } else {
                    utterance.text = botResponse;
                    synth.speak(utterance);
                    $("#text-to-speech").addClass("active");
                }
            }
        });

        function sendMessage() {
            let userMessage = $("#chat-widget-input").val().trim();
            $("#chat-widget-input").val("");

            $("#chat-widget-messages").append("<div><strong>You:</strong> " + userMessage + "</div>");

            // Save user message to session storage
            saveMessage("User", userMessage);

            // Send user message to the server and get bot's response
            $.ajax({
                type: "POST",
                url: "/webhook",
                contentType: "application/json",
                data: JSON.stringify({message: userMessage}),
                success: function(data){
                    let botResponse = data.response;
                    $("#chat-widget-messages").append("<div><strong>Bot:</strong> <span class='bot-response'>" + botResponse + "</span></div>");
                    
                    // Save bot response to session storage
                    saveMessage("Bot", botResponse);

                    if ($("#text-to-speech").hasClass("active")) {
                        synth.cancel(); // Cancel the previous speech if it's playing
                        utterance.text = botResponse;
                        synth.speak(utterance);
                    }
                },
                error: function(){
                    // Handle error
                }
            });
        }

            // Clear chat history from session storage upon logout
        $("#logout-button").click(function() {
            clearChatHistory();
        });


    });

    
</script>
